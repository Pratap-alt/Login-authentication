<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/login.css" />

  <!-- Poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-gradient"></div>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="logo-wrapper">
        <div class="logo-gradient">
          <span class="logo-icon">✦</span>
        </div>
      </div>

      <h1 class="title">Welcome Back</h1>
      <p class="subtitle">Sign in to continue your journey</p>

      <form id="loginForm">
        <!-- Username -->
        <label class="field-label" for="username">Username</label>
        <div class="input-group">
          <span class="input-icon">
            <!-- user icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 12c2.485 0 4.5-2.015 4.5-4.5S14.485 3 12 3 7.5 5.015 7.5 7.5 9.515 12 12 12zm0 2c-3.038 0-9 1.523-9 4.5V21h18v-2.5c0-2.977-5.962-4.5-9-4.5z" fill="#a2acc6"/>
            </svg>
          </span>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <!-- Password -->
        <label class="field-label" for="password">Password</label>
        <div class="input-group">
          <span class="input-icon">
            <!-- lock icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M17 9h-1V7a4 4 0 10-8 0v2H7a2 2 0 00-2 2v8a2 2 0 002 2h10a2 2 0 002-2v-8a2 2 0 00-2-2zm-3 0H10V7a2 2 0 114 0v2z" fill="#a2acc6"/>
            </svg>
          </span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <button type="button" class="password-toggle" id="togglePassword" aria-label="Show password">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 11a4 4 0 110-8 4 4 0 010 8z" fill="#a2acc6"/>
            </svg>
          </button>
        </div>

        <!-- Remember + forgot -->
        <div class="options-row">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <!-- Sign in button -->
        <button type="submit" class="primary-btn">
          <span>Sign In</span>
          <span class="btn-arrow">➜</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text">Or continue with</span>
        <span class="divider-line"></span>
      </div>

      <!-- Social buttons -->
      <div class="social-row">
        <button class="social-btn">
          <span class="social-icon">
            <!-- Google -->
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21.6 12.23c0-.78-.07-1.53-.2-2.25H12v4.26h5.4a4.6 4.6 0 01-2 3.02v2.5h3.24c1.9-1.75 2.96-4.33 2.96-7.53z" fill="#4285F4"/>
              <path d="M12 22c2.7 0 4.96-.9 6.61-2.44l-3.24-2.5c-.9.6-2.05.96-3.37.96-2.59 0-4.78-1.75-5.57-4.1H3.08v2.58A9.997 9.997 0 0012 22z" fill="#34A853"/>
              <path d="M6.43 13.92A5.99 5.99 0 016.12 12c0-.66.11-1.3.31-1.92V7.5H3.08A10 10 0 002 12c0 1.6.38 3.11 1.08 4.5l3.35-2.58z" fill="#FBBC05"/>
              <path d="M12 6.25c1.47 0 2.8.51 3.84 1.52l2.88-2.88C16.95 3.5 14.7 2.5 12 2.5 7.92 2.5 4.38 4.98 3.08 7.5l3.35 2.58C7.22 8 9.41 6.25 12 6.25z" fill="#EA4335"/>
            </svg>
          </span>
          <span>Google</span>
        </button>

        <button class="social-btn">
          <span class="social-icon">
            <!-- Facebook -->
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M13 22v-7h3l.5-4H13V8.5c0-1.16.32-1.95 2-1.95h1.6V3.1C16.27 3.04 15.3 3 14.2 3 11.4 3 9.5 4.66 9.5 8.1V11H6v4h3.5v7h3.5z" fill="#1877F2"/>
            </svg>
          </span>
          <span>Facebook</span>
        </button>
      </div>

      <!-- Sign up text -->
      <p class="signup-text">
        Don't have an account?
        <a href="#" id="signupLink">Sign up</a>
      </p>
    </div>
  </div>

  <!-- JS -->
  <script src="/js/login.js"></script>
</body>
</html>
